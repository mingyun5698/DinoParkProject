<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<style>
@font-face {
	font-family: "NEXON Lv1 Gothic OTF";
	src:
		url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/NEXON Lv1 Gothic OTF.woff")
		format("woff");
	font-weight: normal;
	font-style: normal;
}

body {
	font-family: "NEXON Lv1 Gothic OTF";
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	margin: 0;
}

body::after {
	content: "";
	background-image:
		url(https://cdn.pixabay.com/photo/2017/11/12/13/37/forest-2942477_1280.jpg);
	background-size: cover;
	background-position: center;
	background-repeat: no-repeat;
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	opacity: 0.7;
	z-index: -1;
}

#content {
	width: 400px;
	margin: 0 auto;
	padding: 40px;
	border: 1px solid #dee2d7;
	border-radius: 10px;
	background-color: rgba(0, 0, 0, 0.5);
}

.headtitle {
	margin-bottom: 20px;
	margin-top: 0;
	font-size: 20px;
	color: #508348;
	font-weight: 900;
	background-color: rgba(255, 255, 255, 0.5);
	padding: 10px 20px;
	border-radius: 5px;
}

#content>div:first-child {
	margin-bottom: 20px;
	margin-top: 0;
	font-size: 20px;
	color: #508348;
	font-weight: 900;
	background-color: rgba(255, 255, 255, 0.5);
	padding: 10px 20px;
	border-radius: 5px;
}

.t {
	color: #dee2d7;
	font-size: 15px;
	font-weight: 100;
	text-align: left;
}

input[type="text"], input[type="number"], input[type="password"], input[type="email"]
	{
	width: calc(100% - 20px);
	margin-bottom: 10px;
	padding: 10px;
	font-size: 16px;
	border: 1px solid #dee2d7;
	border-radius: 5px;
}

input[type="submit"] {
	width: 100%;
	padding: 10px;
	font-size: 16px;
	border: none;
	border-radius: 5px;
	cursor: pointer;
	background-color: #508348;
	color: white;
	margin-top: 20px;
}

div {
	text-align: center;
	color: #dee2d7;
	margin-bottom: 5px;
}

#box {
	width: 400px;
	padding: 40px;
	border: 1px solid #dee2d7;
	border-radius: 10px;
	font-size: 16px;
	background-color: rgba(0, 0, 0, 0.5);
	justify-content: center;
	align-items: center;
	position: relative;
}

.role-container {
    margin-top: 20px;
    display: flex;
    flex-wrap: wrap;
}

.role-container > div {
    width: calc(33.33% - 10px); 
    margin-right: 10px; 
    margin-bottom: 10px; 
}

.role-container > div:last-child {
    margin-right: 0; 
}

.role-container > div:first-child {
    width: 100%; 
}

#goBackButton {
	position: absolute;
	top: 10px;
	left: -80px;
	background-color: #508348;
	color: white;
	border: none;
	border-radius: 5px;
	padding: 10px;
	cursor: pointer;
}

#goBackButton:hover {
    background-color: #dee2d7;
}

#goBackButton:focus {
    outline: none; 
}

#goBackButton svg {
    vertical-align: middle; 
    margin-right: 4px; 
}

</style>
</head>
<body>
<div id="box">
<button id="goBackButton" onclick="goBack()">
		<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24px" height="24px"><path d="M0 0h24v24H0z" fill="none"/><path d="M17.66 7.93L16.24 6.5 10.5 12l5.74 5.66 1.41-1.41L13.32 12l4.34-4.07z"/></svg>
		</button>
		<div class="headtitle">Edit Employee</div>
		
	<form th:action="@{/employee/edit}" method="post"
		onsubmit="return validateForm()">
		<div class="t">MemberName</div>
		<input type="hidden" th:name="id" th:value="${member.id}"> <input
			type="text" id="memberName" name="memberName"
			th:value="${member.memberName}">

		<div class="t">Password</div>
		<input type="password" id="password" name="password"
			placeholder="BC코드로 변환됩니다">

		<div class="t">Name</div>
		<input type="text" id="name" name="name" th:value="${member.name}">

		<div class="t">Email</div>
		<input type="email" id="email" name="email" th:value="${member.email}">

		<div class="t">Age</div>
		<input type="number" id="age" name="age" th:value="${member.age}">

		<div class="t">Career</div>
		<input type="number" id="career" name="career"
			th:value="${member.career}">

		<div class="t">Salary</div>
		<input type="number" id="salary" name="salary"
			th:value="${member.salary}">

		<div class="role-container">
			<div class="t">Role</div>

			<div>
				<input type="radio" name="role" value="USER" checked />이용자
			</div>
			<div>
				<input type="radio" name="role" value="PARKMANAGER" />관리자
			</div>
			<div>
				<input type="radio" name="role" value="SECURITYOFFICER" />보안팀
			</div>
			<div>
				<input type="radio" name="role" value="VETERINARIAN" />수의사
			</div>
			<div>
				<input type="radio" name="role" value="GUIDE" />가이드
			</div>
			<div>
				<input type="radio" name="role" value="ZOOKEEPER" />사육사
			</div>
		</div>

		<input type="submit" name="submit" value="완료">
	</form>
	</div>
	<script>
		function validateForm() {
			var radios = document.getElementsByName("role");
			var isChecked = false;

			for (var i = 0; i < radios.length; i++) {
				if (radios[i].checked) {
					isChecked = true;
					break;
				}
			}

			if (!isChecked) {
				alert("하나 이상의 역할을 선택해주세요.");
				return false;
			}

			return true;
		}

		function validateForm() {
			var radios = document.getElementsByName("role");
			var isChecked = false;

			for (var i = 0; i < radios.length; i++) {
				if (radios[i].checked) {
					isChecked = true;
					break;
				}
			}

			if (!isChecked) {
				alert("하나 이상의 역할을 선택해주세요.");
				return false;
			}

			var memberName = document.getElementById("memberName").value.trim();
			var password = document.getElementById("password").value.trim();
			var name = document.getElementById("name").value.trim();
			var email = document.getElementById("email").value.trim();
			var age = document.getElementById("age").value.trim();
			var career = document.getElementById("career").value.trim();
			var salary = document.getElementById("salary").value.trim();

			if (memberName === "" || password === "" || name === ""
					|| email === "" || age === "" || career === ""
					|| salary === "") {
				alert("모든 필드를 채워주세요.");
				return false;
			}

			return true;
		}
		
		function goBack() {
			window.history.back();
		}
	</script>
</body>
</html>
